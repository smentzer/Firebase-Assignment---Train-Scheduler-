<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="assets/fav.ico">
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
</head>

<body>



    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">I choo choo choose you</h3>
            <p class="text-center" id="time"></p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title current">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency(minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id= "addTrain" class="text-center">

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- add trains -->
                <div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">

                            <form role="form">
                                <div class="form-group row">
                                    <label for="name-input">Train Name:</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Destination: </label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="time-input">First Train Time (HH:mm): </label>
                                    <input class="form-control" id="time-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency-input">Frequency(minutes): </label>
                                    <input class="form-control" id="frequency-input" type="minutes">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>













                <!--jQuery-->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <!-- javaScript-->
                <script type="text/javascript" src="assets/train.js"></script>
                <!-- Moment.js Reference -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>

</html>
